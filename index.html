<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* background: linear-gradient(180deg, #a8edea, #fed6e3); */
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #card_with_queue {
            background-color: rgb(18, 162, 234);
            width: 350px;
            height: 345px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: 1.5s;
        }

        #card_with_queue h1 {
            font-weight: bolder;
            color: white;
            font-size: 2.5em;
            margin: 0;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }

        .buttons {
            border: none;
            width: 120px;
            height: 60px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            font-weight: bolder;
            font-size: 1.1em;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .buttons:hover {
            transform: translateY(-2px);
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }

        #skip_bt {
            background-color: #4CAF50; /* Зеленый */
        }

        #skip_bt:active {
            background-color: #45a049;
        }

        #exit_bt {
            background-color: #f44336; /* Красный */
        }

        #exit_bt:active {
            background-color: #e53935;
        }
    </style>

</head>
<body>
    <div id="card_with_queue">
        <h1>Вы 5 в очереди</h1>
    </div>

    <div class="buttons-container">
        <button class="buttons" id="skip_bt">Пропустить</button>
        <button class="buttons" id="exit_bt">Выйти</button>
    </div>

    <script>
        Telegram.WebApp.ready();

        document.getElementById("skip_bt").addEventListener('click', function(){
            const data = {
                event: "is_clicked_skip_bt"
            };
            Telegram.WebApp.sendData(JSON.stringify(data));
        })

        document.getElementById("exit_bt").addEventListener('click', function(){
            const data = {
                event: "is_clicked_exit_bt"
            };
            Telegram.WebApp.sendData(JSON.stringify(data));
            
            Telegram.WebApp.close();
        })

        let card = document.getElementById("card_with_queue");

        card.addEventListener('mouseenter',  () => {
            card.style.transform = 'scale(1.1)';
        })
        card.addEventListener('mouseleave',  () => {
            card.style.transform = 'scale(1)';
        })
    </script>
</body>
</html>
